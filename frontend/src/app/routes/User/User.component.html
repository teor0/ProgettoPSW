<h1>User information</h1>
<div class="user-resume" align="center">
<p>
  Name:
  {{this.user.name}}
  <br>
  Email:
  {{this.user.email}}
  <br>
  Password:
  {{this.user.password}}
  <br>
  Username:
  {{this.user.username}}
  <br>
  Role:
  {{this.user.role}}
  <br>
</p>
</div>
<app-Vendor [user]="user" *ngIf="this.user.role==='Vendor' || this.user.role==='Admin'"></app-Vendor>
