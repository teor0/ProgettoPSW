<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Value</mat-label>
    <input matInput type="number" [(ngModel)]="value">
  </mat-form-field>
  <div mat-dialog-actions align="center">
  <button mat-button (click)="closeUndo()">Undo</button>
  <button mat-button (click)="update(this.orderProductsToUpdate,value)">Confirm</button>
  </div>
</div>
